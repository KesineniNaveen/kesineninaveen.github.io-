    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Auto fit to screen */
    html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    body {
        font-family: 'Poppins', sans-serif;
        transition: background 0.3s, color 0.3s;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: url('Untitled design (1).png') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #1e3a8a;
        color: white;
        width: 100%;
    }

    nav {
        display: flex;
        gap: 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s, background 0.3s;
        padding: 10px 15px;
        border-radius: 5px;
    }

    nav a:hover {
        background: #ff5722;
        color: white;
    }

    .hero {
        text-align: center;
        background: linear-gradient(135deg, rgba(30, 58, 138, 0.8), rgba(0, 238, 255, 0.8));
        color: white;
        animation: fadeIn 1.5s ease-in-out;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 25px;
        background: #facc15;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
        font-size: 18px;
    }

    .btn:hover {
        background: #ff5722;
        color: white;
    }

    body {
        background: #87CEFA;
        color: white;
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }

    .contact-section {
        padding: 50px;
    }

    .contact-container {
        background: rgba(85, 107, 47, 0.9);
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        margin: auto;
    }

    /* Auto-fit updates */
    .contact-container {
        width: 90%;
        max-width: 700px;
    }
	/* Full responsive auto-fit */
* {

}

img {
